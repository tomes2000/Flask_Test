{% extends "base.html" %}
{% block content %}

    <h2 class="center-align">Sign Up</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix red-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="3" maxlength="30" pattern="^[a-zA-Z0-9]{3,30}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix red-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--submit-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red darken-4 text-shadow">
                        Sign Up Here <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered? <a href="{{ url_for('login') }}">Log In here.</a>
            </p>
        </div>  
    </div>
        

            

{% endblock %}
